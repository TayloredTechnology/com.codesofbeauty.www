backend:
  # github used until nuxt-cms integration properly supports git-gateway
  name: github
  repo: TayloredTechnology/com.codesofbeauty.www
  url: https://hardcore-kirch-77510e.netlify.com

publish_mode: editorial_workflow

media_folder: "static/uploads"

collections:
  - name: 'wholesome'
    label: 'Wholesome Australian'
    folder: 'content/wholesome/recipes/australian'
    create: true
    slug: '{{slug}}'
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'recipe'}
      - {label: 'Culture', name: 'culture', widget: 'hidden', default: 'australian'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Description', name: 'description', widget: 'string'}
      - label: 'Essential Images'
        name: 'keyImages'
        widget: 'object'
        fields:
          - {label: 'Image: Featured', name: 'featured', widget: 'image'}
          - {label: 'Image: Mise En Place', name: 'miseenplace', widget: 'image'}
      - label: 'ingredients'
        name: 'ingredients'
        widget: 'list'
        fields:
          - {label: 'Name', name: 'name', widget: 'string'}
          - {label: 'Quantity', name: 'quantity', widget: 'number'}
          - {label: 'Measurement', name: 'measurement', widget: 'string'}
          - {label: 'Mise En Place', name: 'miseenplace', widget: 'string'}
      - label: 'Times'
        name: 'times'
        widget: 'object'
        fields:
          - {label: 'Mise En Place', name: 'miseenplace', widget: 'number'}
          - {label: 'Cooking', name: 'cooking', widget: 'number'}
          - {label: 'Plating', name: 'plating', widget: 'number'}
      - label: 'Instructions'
        name: 'instructions'
        widget: 'list'
        fields:
          - {label: 'Component', name: 'component', widget: 'string'}
          - {label: 'Steps', name: 'steps', widget: 'markdown', default: '- instruction\n- another instruction'}
      - {label: 'Flavour Profile', name: 'flavourProfile', widget: 'markdown'}
      - {label: 'Inspiring You', name: 'body', widget: 'markdown'}
