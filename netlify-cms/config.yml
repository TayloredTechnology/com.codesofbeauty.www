backend:
  # github used until nuxt-cms integration properly supports git-gateway
  name: github
  repo: TayloredTechnology/com.codesofbeauty.www
  url: https://hardcore-kirch-77510e.netlify.com

publish_mode: editorial_workflow

media_folder: "static/uploads"

collections:
  - name: 'wholesome'
    label: 'Wholesome Recipes'
    folder: 'content/wholesome/recipes/australian'
    create: true
    slug: '{{slug}}'
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'recipe'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: 'Featured Image', name: 'thumbnail', widget: 'image'}
      - {label: 'Rating (scale of 1-5)', name: 'rating', widget: 'number'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
